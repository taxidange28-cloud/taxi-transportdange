services:
  # Frontend Service
  - type: web
    name: transport-dange-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://taxi-transportdange.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
